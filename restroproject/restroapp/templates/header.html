            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.22);
            z-index: 1; /* Ensure dropdown appears above other content */
        }
        
        .nav-item:hover .dropdown-menu {
            display: block; /* Show dropdown on hover */
        }
        
        .dropdown-item {
            padding: 10px 15px; /* Space inside dropdown items */
            display: block; /* Make links block elements */
            color: #333; /* Change to your preferred color */
        }
        
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Highlight on hover */
        }

        .nav-orders {

</head>

<script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.getElementById('navbarDropdown');
            const dropdownMenu = document.querySelector('.dropdown-menu');
    
            dropdownToggle.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default anchor click behavior
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block'; // Toggle dropdown visibility
            });
    
            // Close the dropdown if the user clicks outside of it
            document.addEventListener('click', function(event) {
                if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = 'none'; // Hide dropdown
                }
            });
        });
    </script>
</script>
